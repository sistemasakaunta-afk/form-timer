<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulario</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4">

<!-- Encabezado -->
<header class="bg-blue-600 text-white text-center w-full py-4 shadow-md rounded-lg mb-6">
<h1 class="text-2xl font-semibold">Examen con límite de tiempo</h1>
<p class="text-sm opacity-90">Completa el formulario antes que el tiempo se termine</p>
</header>

<!-- Temporizador -->
<div id="timer" class="text-4xl font-bold text-red-600 bg-white px-6 py-3 rounded-lg shadow-md mb-4">
30:00
</div>

<!-- Contenedor del formulario -->
<div id="formContainer" class="w-full max-w-5xl bg-white shadow-lg rounded-2xl overflow-hidden border border-gray-200">
<iframe id="formFrame" 
src="https://forms.gle/d3qGopL47nVpmsKx9"
class="w-full h-[80vh] border-none">
</iframe>
</div>

<footer class="mt-6 text-gray-500 text-sm">
©2025 - Sistema Evaluación Automatizado - Akaunta
</footer>

<script>
const DURACION = 2 * 60; // 2 minutos de prueba
const timer = document.getElementById("timer");
const formContainer = document.getElementById("formContainer");

// --- Obtener token de la URL ---
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

if (!token) {
    formContainer.innerHTML = `<p class="text-red-600 text-lg text-center py-10">No se proporcionó un token válido.</p>`;
    timer.style.display = "none";
} else {
    // Revisar estado del token
    let estadoToken = localStorage.getItem(`token_${token}`);
    let fin = Number(localStorage.getItem(`fin_${token}`)); // ✅ convertir a número

    if (!fin || isNaN(fin)) {
        // primer acceso
        fin = Date.now() + DURACION * 1000;
        localStorage.setItem(`fin_${token}`, fin);
        localStorage.setItem(`token_${token}`, "activo");
    } else if (estadoToken === "usado") {
        formContainer.innerHTML = `<p class="text-red-600 text-lg text-center py-10">Este formulario ya ha sido completado con este enlace.</p>`;
        timer.style.display = "none";
    } else {
        // continuar normalmente
        iniciarTemporizador();
    }

    iniciarTemporizador();

    function iniciarTemporizador() {
        const intervalo = setInterval(() => {
            const tiempoRestante = Math.floor((fin - Date.now()) / 1000);

            if (tiempoRestante <= 0) {
                clearInterval(intervalo);
                localStorage.setItem(`token_${token}`, "usado");
                localStorage.removeItem(`fin_${token}`);

                document.body.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
                        <h1 class="text-4xl font-bold text-red-600 mb-4">⏰ Tiempo finalizado</h1>
                        <p class="text-gray-700 text-lg">Gracias por participar. El formulario ya no está disponible.</p>
                    </div>`;
                return;
            }

            const min = Math.floor(tiempoRestante / 60);
            const seg = tiempoRestante % 60;
            timer.textContent = `${min}:${seg < 10 ? "0" + seg : seg}`;

            timer.classList.remove("text-yellow-500", "text-red-700", "animate-pulse");
            if (tiempoRestante < 60) timer.classList.add("text-yellow-500");
            if (tiempoRestante < 20) timer.classList.add("text-red-700", "animate-pulse");

        }, 1000);
    }
}
</script>

</body>
</html>
